name: spinify

description: >
  Dart client to communicate with Centrifuge and Centrifugo from Flutter and VM
  over WebSockets

version: 0.0.1-pre.7

homepage: https://centrifugal.dev

repository: https://github.com/PlugFox/spinify

issue_tracker: https://github.com/PlugFox/spinify/issues

funding:
  - https://www.buymeacoffee.com/plugfox
  - https://www.patreon.com/plugfox
  - https://boosty.to/plugfox

topics:
  - spinify
  - centrifugo
  - centrifuge
  - websocket
  - cross-platform

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

#screenshots:
#  - description: 'Example of using the ws library to connect to a Centrifugo server.'
#    path: example.png


environment:
  sdk: '>=3.3.0 <4.0.0'


dependencies:
  # Annotations
  meta: ^1.9.1

  # WebSockets
  ws: ^1.0.0-pre.6

  # Protocol Buffers
  protobuf: ^3.1.0

  # Utilities
  crypto: ^3.0.3
  fixnum: ^1.1.0
  stack_trace: ^1.11.0


dev_dependencies:
  build_runner: ^2.4.6
  pubspec_generator: ^4.0.0
  benchmark_harness: ^2.2.2
  lints: ^3.0.0
  test: ^1.24.4
  fake_async: ^1.3.1
